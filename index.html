<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cesium Ion Asset Viewer</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3Y2M0ZGM1OS00NDNlLTQ0NmItYTc4YS1hODczMjMzNDBkNzEiLCJpZCI6MzIwOTgzLCJpYXQiOjE3NTIzODUyMzJ9.ZFo8PVixSupujaoMqUFoNG_hBBqK3OFmP-vYgvpgil4";

    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      baseLayerPicker: true,
      timeline: true,
      animation: true
    });

    Cesium.Cesium3DTileset.fromIonAssetId(3538829)
      .then(function(tileset) {
        viewer.scene.primitives.add(tileset);
        return viewer.zoomTo(tileset);
      })
      .catch(function(error) {
        console.error("Error loading asset:", error);
      });
  </script>
</body>
</html>
